<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Ludo Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #311b92);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 25px;
            text-align: center;
        }
        
        .game-title {
            font-size: 28px;
            margin-bottom: 25px;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            letter-spacing: 1.5px;
        }
        
        .current-player {
            background: #e91e63;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }
        
        .players-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .player {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .player.active {
            background: rgba(33, 150, 243, 0.3);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
        }
        
        .player-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .player-1 .player-color { background: #f44336; }
        .player-2 .player-color { background: #2196f3; }
        .player-3 .player-color { background: #4caf50; }
        .player-4 .player-color { background: #ffeb3b; }
        
        .player-name {
            font-size: 20px;
            font-weight: 500;
            flex-grow: 1;
            text-align: left;
        }
        
        .player-status {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .dice-container {
            margin: 30px 0;
        }
        
        .dice {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 15px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: #1a237e;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .dice:active {
            transform: scale(0.95);
        }
        
        .game-info {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">CLASSIC LUDO GAME</h1>
        
        <div class="current-player">Current player: Player 1 (Red)</div>
        
        <div class="players-container">
            <div class="player player-1 active">
                <div class="player-color"></div>
                <div class="player-name">Player 1</div>
                <div class="player-status">Your turn</div>
            </div>
            
            <div class="player player-2">
                <div class="player-color"></div>
                <div class="player-name">Player 2</div>
                <div class="player-status">Waiting</div>
            </div>
            
            <div class="player player-3">
                <div class="player-color"></div>
                <div class="player-name">Player 3</div>
                <div class="player-status">Waiting</div>
            </div>
            
            <div class="player player-4">
                <div class="player-color"></div>
                <div class="player-name">Player 4</div>
                <div class="player-status">Waiting</div>
            </div>
        </div>
        
        <div class="dice-container">
            <div class="dice">4</div>
        </div>
        
        <div class="game-info">Tap dice to roll | Red's turn</div>
    </div>

    <script>
        const players = document.querySelectorAll('.player');
        const dice = document.querySelector('.dice');
        const currentPlayerDisplay = document.querySelector('.current-player');
        
        let currentPlayer = 1;
        
        dice.addEventListener('click', rollDice);
        
        function rollDice() {
            // Disable dice during roll
            dice.style.pointerEvents = 'none';
            
            // Roll animation
            let rolls = 0;
            const rollInterval = setInterval(() => {
                const randomNum = Math.floor(Math.random() * 6) + 1;
                dice.textContent = randomNum;
                rolls++;
                
                if (rolls > 10) {
                    clearInterval(rollInterval);
                    const finalNum = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = finalNum;
                    
                    // Move to next player after a delay
                    setTimeout(nextPlayer, 1000);
                }
            }, 100);
        }
        
        function nextPlayer() {
            // Remove active class from current player
            players[currentPlayer - 1].classList.remove('active');
            
            // Update player index
            currentPlayer = currentPlayer % 4 + 1;
            
            // Add active class to next player
            players[currentPlayer - 1].classList.add('active');
            
            // Update display
            const colors = ['Red', 'Blue', 'Green', 'Yellow'];
            currentPlayerDisplay.textContent = `Current player: Player ${currentPlayer} (${colors[currentPlayer - 1]})`;
            
            // Re-enable dice
            dice.style.pointerEvents = 'auto';
        }
    </script>
</body>
</html>
