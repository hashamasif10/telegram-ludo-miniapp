<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Ludo Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #311b92);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 420px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid #4a148c;
        }
        
        .scores-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 0 10px;
        }
        
        .score {
            font-size: 32px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            min-width: 120px;
        }
        
        .score.left {
            color: #ffeb3b;
            border: 2px solid #ffeb3b;
            text-align: left;
        }
        
        .score.right {
            color: #4caf50;
            border: 2px solid #4caf50;
            text-align: right;
        }
        
        .game-header {
            margin-bottom: 25px;
        }
        
        .game-title {
            font-size: 28px;
            margin-bottom: 8px;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
            letter-spacing: 1.5px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #ffeb3b;
        }
        
        .current-player {
            background: linear-gradient(to right, #e91e63, #f44336);
            padding: 12px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
            margin-top: 10px;
        }
        
        .players-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }
        
        .player-card.active {
            background: linear-gradient(to right, rgba(33, 150, 243, 0.3), rgba(21, 101, 192, 0.3));
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.6);
            border: 1px solid rgba(33, 150, 243, 0.5);
        }
        
        .player-pfp {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .player-1 .player-pfp { 
            background: linear-gradient(135deg, #f44336, #d32f2f); 
            border: 2px solid #ff8a80;
        }
        .player-2 .player-pfp { 
            background: linear-gradient(135deg, #2196f3, #1976d2); 
            border: 2px solid #82b1ff;
        }
        .player-3 .player-pfp { 
            background: linear-gradient(135deg, #4caf50, #388e3c); 
            border: 2px solid #b9f6ca;
        }
        .player-4 .player-pfp { 
            background: linear-gradient(135deg, #ffeb3b, #fbc02d); 
            border: 2px solid #ffff8d;
            color: #333;
        }
        
        .player-info {
            flex-grow: 1;
        }
        
        .player-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #e1f5fe;
        }
        
        .player-id {
            font-size: 16px;
            opacity: 0.8;
            color: #b3e5fc;
            margin-bottom: 8px;
        }
        
        .player-status {
            font-size: 18px;
            font-weight: 500;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.4);
            display: inline-block;
        }
        
        .player-1 .player-status { 
            background: rgba(244, 67, 54, 0.3); 
            color: #ffcdd2; 
        }
        .player-2 .player-status { 
            background: rgba(33, 150, 243, 0.3); 
            color: #bbdefb; 
        }
        .player-3 .player-status { 
            background: rgba(76, 175, 80, 0.3); 
            color: #c8e6c9; 
        }
        .player-4 .player-status { 
            background: rgba(255, 235, 59, 0.3); 
            color: #333; 
        }
        
        .dice-container {
            margin: 30px 0;
            position: relative;
        }
        
        .dice {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 25px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            color: #1a237e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
            border: 4px solid #ffeb3b;
            margin-bottom: 20px;
        }
        
        .dice:active {
            transform: scale(0.95);
        }
        
        .dice:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.8) 0%, 
                rgba(255,255,255,0.4) 50%, 
                rgba(255,255,255,0.8) 100%);
            z-index: 1;
            opacity: 0.4;
        }
        
        .dice-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffeb3b;
            min-height: 30px;
        }
        
        .game-instruction {
            margin-top: 25px;
            font-size: 18px;
            opacity: 0.8;
            color: #e1bee7;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(179, 136, 255, 0.3);
        }
        
        /* Decorative elements */
        .corner-deco {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: -1;
        }
        
        .corner-deco.tl {
            top: 0;
            left: 0;
            border-top: 3px solid #ffeb3b;
            border-left: 3px solid #ffeb3b;
        }
        
        .corner-deco.tr {
            top: 0;
            right: 0;
            border-top: 3px solid #ffeb3b;
            border-right: 3px solid #ffeb3b;
        }
        
        .corner-deco.bl {
            bottom: 0;
            left: 0;
            border-bottom: 3px solid #ffeb3b;
            border-left: 3px solid #ffeb3b;
        }
        
        .corner-deco.br {
            bottom: 0;
            right: 0;
            border-bottom: 3px solid #ffeb3b;
            border-right: 3px solid #ffeb3b;
        }
        
        /* Animation for dice */
        @keyframes roll {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .rolling {
            animation: roll 0.4s ease-in-out infinite;
        }
        
        .player-tag {
            position: absolute;
            top: 10px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .player-1 .player-tag { background: rgba(244, 67, 54, 0.3); color: #ffcdd2; }
        .player-2 .player-tag { background: rgba(33, 150, 243, 0.3); color: #bbdefb; }
        .player-3 .player-tag { background: rgba(76, 175, 80, 0.3); color: #c8e6c9; }
        .player-4 .player-tag { background: rgba(255, 235, 59, 0.3); color: #333; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="corner-deco tl"></div>
        <div class="corner-deco tr"></div>
        <div class="corner-deco bl"></div>
        <div class="corner-deco br"></div>
        
        <div class="scores-header">
            <div class="score left">2.840</div>
            <div class="score right">4.070</div>
        </div>
        
        <div class="game-header">
            <h1 class="game-title">CLASSIC LUDO GAME</h1>
            <div class="current-player">Current player: <span id="current-player-name">Albante</span> (Red)</div>
        </div>
        
        <div class="players-container">
            <div class="player-card player-1 active">
                <div class="player-pfp">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="player-info">
                    <div class="player-name">Albante</div>
                    <div class="player-id">@albante_gamer</div>
                    <div class="player-status">Full 1</div>
                </div>
                <div class="player-tag">Red</div>
            </div>
            
            <div class="player-card player-2">
                <div class="player-pfp">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="player-info">
                    <div class="player-name">Ugraft</div>
                    <div class="player-id">@ugraft_bot</div>
                    <div class="player-status">Full 2</div>
                </div>
                <div class="player-tag">Blue</div>
            </div>
            
            <div class="player-card player-3">
                <div class="player-pfp">
                    <i class="fas fa-ad"></i>
                </div>
                <div class="player-info">
                    <div class="player-name">Virtual Advert</div>
                    <div class="player-id">@virtual_advert</div>
                    <div class="player-status">Full 1</div>
                </div>
                <div class="player-tag">Green</div>
            </div>
            
            <div class="player-card player-4">
                <div class="player-pfp">
                    <i class="fas fa-user-ninja"></i>
                </div>
                <div class="player-info">
                    <div class="player-name">Shadow Player</div>
                    <div class="player-id">@shadow_player</div>
                    <div class="player-status">Full 3</div>
                </div>
                <div class="player-tag">Yellow</div>
            </div>
        </div>
        
        <div class="dice-container">
            <div class="dice" id="dice">6</div>
            <div class="dice-value" id="dice-value">Tap to roll the dice!</div>
        </div>
        
        <div class="game-instruction" id="game-instruction">Red's turn - Tap dice to roll</div>
    </div>

    <script>
        const players = [
            {
                id: 1,
                name: "Albante",
                username: "@albante_gamer",
                color: "Red",
                status: "Full 1",
                active: true,
                score: 2.840
            },
            {
                id: 2,
                name: "Ugraft",
                username: "@ugraft_bot",
                color: "Blue",
                status: "Full 2",
                active: false,
                score: 4.070
            },
            {
                id: 3,
                name: "Virtual Advert",
                username: "@virtual_advert",
                color: "Green",
                status: "Full 1",
                active: false,
                score: 3.250
            },
            {
                id: 4,
                name: "Shadow Player",
                username: "@shadow_player",
                color: "Yellow",
                status: "Full 3",
                active: false,
                score: 2.980
            }
        ];
        
        const playerCards = document.querySelectorAll('.player-card');
        const dice = document.getElementById('dice');
        const currentPlayerDisplay = document.getElementById('current-player-name');
        const diceValueDisplay = document.getElementById('dice-value');
        const statusDisplay = document.getElementById('game-instruction');
        const scoreLeft = document.querySelector('.score.left');
        const scoreRight = document.querySelector('.score.right');
        
        let currentPlayerIndex = 0;
        let isRolling = false;
        
        // Initialize the game
        function initGame() {
            updatePlayerDisplay();
            updateScores();
            updateDiceState();
        }
        
        // Update player display
        function updatePlayerDisplay() {
            playerCards.forEach((card, index) => {
                if (index === currentPlayerIndex) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
                
                // Update player info
                const name = card.querySelector('.player-name');
                const username = card.querySelector('.player-id');
                const status = card.querySelector('.player-status');
                
                name.textContent = players[index].name;
                username.textContent = players[index].username;
                status.textContent = players[index].status;
            });
            
            currentPlayerDisplay.textContent = players[currentPlayerIndex].name;
            statusDisplay.textContent = `${players[currentPlayerIndex].color}'s turn - Tap dice to roll`;
        }
        
        // Update scores
        function updateScores() {
            scoreLeft.textContent = players[0].score.toFixed(3);
            scoreRight.textContent = players[1].score.toFixed(3);
        }
        
        // Update dice state
        function updateDiceState() {
            if (isRolling) {
                dice.style.opacity = "0.7";
                dice.style.cursor = "not-allowed";
            } else {
                dice.style.opacity = "1";
                dice.style.cursor = "pointer";
            }
        }
        
        dice.addEventListener('click', rollDice);
        
        function rollDice() {
            if (isRolling) return;
            
            isRolling = true;
            dice.classList.add('rolling');
            diceValueDisplay.textContent = "Rolling...";
            updateDiceState();
            
            // Simulate rolling animation
            let rolls = 0;
            const rollInterval = setInterval(() => {
                const randomNum = Math.floor(Math.random() * 6) + 1;
                dice.textContent = randomNum;
                rolls++;
                
                if (rolls > 10) {
                    clearInterval(rollInterval);
                    const finalNum = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = finalNum;
                    dice.classList.remove('rolling');
                    
                    // Show result
                    diceValueDisplay.textContent = `You rolled: ${finalNum}`;
                    
                    // Move to next player after a delay
                    setTimeout(() => {
                        nextPlayer();
                        isRolling = false;
                        updateDiceState();
                    }, 1500);
                }
            }, 150);
        }
        
        function nextPlayer() {
            // Remove active class from current player
            playerCards[currentPlayerIndex].classList.remove('active');
            
            // Update player index
            currentPlayerIndex = (currentPlayerIndex + 1) % 4;
            
            // Update display
            updatePlayerDisplay();
            diceValueDisplay.textContent = "Tap to roll the dice!";
        }
        
        // Initialize the game
        initGame();
    </script>
</body>
</html>
