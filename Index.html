<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Ludo Mini App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #2575fc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(25, 25, 35, 0.9);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .background-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.05) 1px, transparent 2px),
                radial-gradient(circle at 90% 70%, rgba(255,255,255,0.05) 1px, transparent 2px);
            background-size: 60px 60px;
            z-index: 1;
        }
        
        header {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header h1 {
            font-size: 2.5rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #a1c4fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 15px;
            color: #a0d2eb;
        }
        
        .main-content {
            padding: 25px;
        }
        
        .section {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #ffd700;
        }
        
        .section-title i {
            background: rgba(255, 215, 0, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1rem;
            color: #a0d2eb;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 15px;
            border: none;
            background: rgba(30, 30, 50, 0.8);
            color: white;
            font-size: 1.1rem;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        input:focus {
            border-color: #ffd700;
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-top: 15px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .players {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .player {
            background: rgba(50, 50, 70, 0.7);
            padding: 20px 15px;
            border-radius: 18px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .player:hover {
            transform: translateY(-5px);
            background: rgba(60, 60, 80, 0.8);
        }
        
        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 2rem;
            border: 3px solid;
            overflow: hidden;
            background: #2c2c4c;
        }
        
        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .player-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .player-username {
            font-size: 0.9rem;
            opacity: 0.8;
            color: #a0d2eb;
        }
        
        .player-1 .player-avatar { border-color: #ff6b6b; }
        .player-2 .player-avatar { border-color: #4ecdc4; }
        .player-3 .player-avatar { border-color: #ffd166; }
        .player-4 .player-avatar { border-color: #06d6a0; }
        
        .ludo-board {
            display: none;
            padding: 20px;
            text-align: center;
        }
        
        .board-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }
        
        .board {
            width: 100%;
            background: #1e1e2e;
            aspect-ratio: 1/1;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            border: 5px solid #ffd700;
        }
        
        .cell {
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .home {
            position: absolute;
            border-radius: 50%;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }
        
        .red-home { background: #ff6b6b; }
        .blue-home { background: #4ecdc4; }
        .yellow-home { background: #ffd166; }
        .green-home { background: #06d6a0; }
        
        .center-home {
            position: absolute;
            width: 33.33%;
            height: 33.33%;
            top: 33.33%;
            left: 33.33%;
            background: #ffd700;
            border-radius: 50%;
        }
        
        .token {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .token:hover {
            transform: scale(1.2);
        }
        
        .red-token { background: #ff6b6b; border: 2px solid #ff3b3b; }
        .blue-token { background: #4ecdc4; border: 2px solid #2a9d8f; }
        .yellow-token { background: #ffd166; border: 2px solid #ffb700; }
        .green-token { background: #06d6a0; border: 2px solid #049a6d; }
        
        .dice-container {
            margin: 25px auto;
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
        }
        
        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(15deg) rotateY(15deg);
            transition: transform 1s ease;
        }
        
        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.3);
            backface-visibility: hidden;
        }
        
        .dot {
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            position: absolute;
        }
        
        .dice-face-1 { transform: translateZ(50px); }
        .dice-face-2 { transform: rotateY(180deg) translateZ(50px); }
        .dice-face-3 { transform: rotateY(90deg) translateZ(50px); }
        .dice-face-4 { transform: rotateY(-90deg) translateZ(50px); }
        .dice-face-5 { transform: rotateX(90deg) translateZ(50px); }
        .dice-face-6 { transform: rotateX(-90deg) translateZ(50px); }
        
        /* Dot positions */
        .face-1 .dot { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        
        .face-2 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-2 .dot:nth-child(2) { bottom: 25%; right: 25%; }
        
        .face-3 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-3 .dot:nth-child(2) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .face-3 .dot:nth-child(3) { bottom: 25%; right: 25%; }
        
        .face-4 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-4 .dot:nth-child(2) { top: 25%; right: 25%; }
        .face-4 .dot:nth-child(3) { bottom: 25%; left: 25%; }
        .face-4 .dot:nth-child(4) { bottom: 25%; right: 25%; }
        
        .face-5 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-5 .dot:nth-child(2) { top: 25%; right: 25%; }
        .face-5 .dot:nth-child(3) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .face-5 .dot:nth-child(4) { bottom: 25%; left: 25%; }
        .face-5 .dot:nth-child(5) { bottom: 25%; right: 25%; }
        
        .face-6 .dot:nth-child(1) { top: 25%; left: 25%; }
        .face-6 .dot:nth-child(2) { top: 25%; right: 25%; }
        .face-6 .dot:nth-child(3) { top: 50%; left: 25%; transform: translateX(-50%); }
        .face-6 .dot:nth-child(4) { top: 50%; right: 25%; transform: translateX(50%); }
        .face-6 .dot:nth-child(5) { bottom: 25%; left: 25%; }
        .face-6 .dot:nth-child(6) { bottom: 25%; right: 25%; }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(40, 40, 60, 0.8);
            padding: 15px;
            border-radius: 15px;
            font-weight: 600;
        }
        
        .player-turn {
            color: #ffd700;
            font-size: 1.2rem;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(40, 40, 60, 0.95);
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        
        @keyframes rollDice {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(720deg) rotateY(720deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 20px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .section {
                padding: 20px;
            }
            
            .player-avatar {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="background-dots"></div>
    
    <div class="container">
        <header>
            <h1>LUDO GAME</h1>
            <p>Play with friends in Telegram!</p>
        </header>
        
        <div class="main-content">
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-user-plus"></i>
                    <h3>Create Room</h3>
                </div>
                <p>Create a new game room and invite friends to play</p>
                <button id="createRoomBtn" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Create Room
                </button>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-sign-in-alt"></i>
                    <h3>Join Room</h3>
                </div>
                <div class="input-group">
                    <label for="roomId">Enter Room ID</label>
                    <input type="text" id="roomId" placeholder="e.g. PANDA42">
                </div>
                <button id="joinRoomBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Join Room
                </button>
            </div>
            
            <div id="gameLobby" class="section">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    <h3>Players in Room</h3>
                </div>
                
                <div class="players">
                    <div class="player player-1">
                        <div class="player-avatar">
                            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Player 1">
                        </div>
                        <div class="player-name">You</div>
                        <div class="player-username">@telegram_user</div>
                    </div>
                    <div class="player player-2">
                        <div class="player-avatar">
                            <img src="https://cdn-icons-png.flaticon.com/512/194/194279.png" alt="Panda">
                        </div>
                        <div class="player-name">Panda</div>
                        <div class="player-username">@telegram_panda</div>
                    </div>
                    <div class="player player-3">
                        <div class="player-avatar">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Player 3">
                        </div>
                        <div class="player-name">Sarah</div>
                        <div class="player-username">@sarah_gamer</div>
                    </div>
                    <div class="player player-4">
                        <div class="player-avatar">
                            <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="Player 4">
                        </div>
                        <div class="player-name">John</div>
                        <div class="player-username">@john_doe</div>
                    </div>
                </div>
                
                <button id="startGameBtn" class="btn btn-primary" style="margin-top: 25px;">
                    <i class="fas fa-dice"></i> Start Game
                </button>
            </div>
        </div>
        
        <div id="gameBoard" class="ludo-board">
            <div class="game-info">
                <div class="player-turn">Your Turn: <span id="current-turn">Red</span></div>
                <div class="dice-value">Roll: <span id="dice-value">-</span></div>
            </div>
            
            <div class="board-container">
                <div class="board" id="ludoBoard">
                    <!-- Board will be generated with JS -->
                </div>
            </div>
            
            <div class="dice-container" id="diceContainer">
                <div class="dice" id="dice">
                    <div class="dice-face dice-face-1 face-1">
                        <div class="dot"></div>
                    </div>
                    <div class="dice-face dice-face-2 face-2">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="dice-face dice-face-3 face-3">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="dice-face dice-face-4 face-4">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="dice-face dice-face-5 face-5">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="dice-face dice-face-6 face-6">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            
            <button id="rollDiceBtn" class="btn btn-primary">
                <i class="fas fa-dice"></i> Roll Dice
            </button>
            
            <button id="backToLobby" class="btn btn-secondary" style="margin-top: 15px;">
                <i class="fas fa-arrow-left"></i> Back to Lobby
            </button>
        </div>
        
        <div class="footer">
            <p>Play Ludo with friends • Mini App for Telegram</p>
        </div>
    </
