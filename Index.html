<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Ludo King</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 28px;
            color: #FFD700;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            border: 2px solid white;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 16px;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
        }
        
        .players-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        
        .player-card.active {
            background: rgba(50, 205, 50, 0.3);
            transform: scale(1.03);
            border: 2px solid limegreen;
        }
        
        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 22px;
            color: white;
        }
        
        .player-details {
            flex: 1;
        }
        
        .player-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .player-status {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .dice-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            backdrop-filter: blur(10px);
        }
        
        .dice-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }
        
        .dice {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .dice:active {
            transform: scale(0.95);
        }
        
        .roll-btn {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 8px 25px rgba(229, 46, 113, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .roll-btn:active {
            transform: scale(0.98);
            box-shadow: 0 4px 15px rgba(229, 46, 113, 0.4);
        }
        
        .game-board {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><rect x="0" y="0" width="400" height="400" fill="%23f5deb3"/><path d="M200 0 V400 M0 200 H400" stroke="black" stroke-width="4"/><path d="M0 0 L200 200 M400 0 L200 200 M0 400 L200 200 M400 400 L200 200" stroke="black" stroke-width="3"/></svg>');
            background-size: cover;
            width: 100%;
            height: 350px;
            border-radius: 20px;
            position: relative;
            margin-top: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 8px solid #8B4513;
        }
        
        .token {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        
        .token:hover {
            transform: scale(1.1);
            z-index: 20;
        }
        
        .token-1 { background: #FF4136; top: 40px; left: 40px; }
        .token-2 { background: #FF4136; top: 40px; left: 90px; }
        .token-3 { background: #FF4136; top: 90px; left: 40px; }
        .token-4 { background: #FF4136; top: 90px; left: 90px; }
        
        .token-5 { background: #0074D9; top: 40px; right: 40px; }
        .token-6 { background: #0074D9; top: 40px; right: 90px; }
        .token-7 { background: #0074D9; top: 90px; right: 40px; }
        .token-8 { background: #0074D9; top: 90px; right: 90px; }
        
        .token-9 { background: #2ECC40; bottom: 40px; left: 40px; }
        .token-10 { background: #2ECC40; bottom: 40px; left: 90px; }
        .token-11 { background: #2ECC40; bottom: 90px; left: 40px; }
        .token-12 { background: #2ECC40; bottom: 90px; left: 90px; }
        
        .token-13 { background: #FFDC00; bottom: 40px; right: 40px; }
        .token-14 { background: #FFDC00; bottom: 40px; right: 90px; }
        .token-15 { background: #FFDC00; bottom: 90px; right: 40px; }
        .token-16 { background: #FFDC00; bottom: 90px; right: 90px; }
        
        .game-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .turn-indicator {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-around;
            font-size: 14px;
        }
        
        .chat-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chat-messages {
            height: 120px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 14px;
        }
        
        .message.received {
            background: rgba(255, 255, 255, 0.2);
            align-self: flex-start;
        }
        
        .message.sent {
            background: rgba(0, 123, 255, 0.3);
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message-sender {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 12px;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .player-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .color-red { background: #FF4136; }
        .color-blue { background: #0074D9; }
        .color-green { background: #2ECC40; }
        .color-yellow { background: #FFDC00; }
        
        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }
            
            .players-container {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .game-board {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-dice"></i>
                <h1>Telegram Ludo</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar">U</div>
                <div class="user-name">Your Name</div>
            </div>
        </header>
        
        <div class="game-container">
            <div class="players-container">
                <div class="player-card active">
                    <div class="player-avatar" style="background: linear-gradient(45deg, #FF4136, #B10E00);">Y</div>
                    <div class="player-details">
                        <div class="player-name">You <span class="player-color color-red"></span></div>
                        <div class="player-status">Your turn</div>
                    </div>
                </div>
                
                <div class="player-card">
                    <div class="player-avatar" style="background: linear-gradient(45deg, #0074D9, #0059B3);">A</div>
                    <div class="player-details">
                        <div class="player-name">Alex <span class="player-color color-blue"></span></div>
                        <div class="player-status">Waiting</div>
                    </div>
                </div>
                
                <div class="player-card">
                    <div class="player-avatar" style="background: linear-gradient(45deg, #2ECC40, #1E7E34);">S</div>
                    <div class="player-details">
                        <div class="player-name">Sam <span class="player-color color-green"></span></div>
                        <div class="player-status">Online</div>
                    </div>
                </div>
                
                <div class="player-card">
                    <div class="player-avatar" style="background: linear-gradient(45deg, #FFDC00, #FFA500);">J</div>
                    <div class="player-details">
                        <div class="player-name">Jordan <span class="player-color color-yellow"></span></div>
                        <div class="player-status">Thinking</div>
                    </div>
                </div>
            </div>
            
            <div class="dice-container">
                <div class="dice-title">Roll the Dice</div>
                <div class="dice" id="dice">6</div>
                <button class="roll-btn" id="rollBtn">ROLL DICE</button>
            </div>
            
            <div class="game-board" id="gameBoard">
                <!-- Tokens will be positioned here -->
                <div class="token token-1">1</div>
                <div class="token token-2">2</div>
                <div class="token token-3">3</div>
                <div class="token token-4">4</div>
                
                <div class="token token-5">5</div>
                <div class="token token-6">6</div>
                <div class="token token-7">7</div>
                <div class="token token-8">8</div>
                
                <div class="token token-9">9</div>
                <div class="token token-10">10</div>
                <div class="token token-11">11</div>
                <div class="token token-12">12</div>
                
                <div class="token token-13">13</div>
                <div class="token token-14">14</div>
                <div class="token token-15">15</div>
                <div class="token token-16">16</div>
            </div>
            
            <div class="game-info">
                <div class="turn-indicator">Your turn - Roll the dice!</div>
                <div class="game-stats">
                    <div>Rolls: 12</div>
                    <div>Time: 08:45</div>
                    <div>Moves: 24</div>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-title"><i class="fas fa-comments"></i> Game Chat</div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message received">
                        <div class="message-sender">Alex</div>
                        <div>Good luck everyone!</div>
                    </div>
                    <div class="message sent">
                        <div class="message-sender">You</div>
                        <div>Let's do this! ðŸ˜„</div>
                    </div>
                    <div class="message received">
                        <div class="message-sender">Sam</div>
                        <div>I'm ready to win!</div>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type your message...">
                    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Expand the app to full available viewport
        tg.expand();
        
        // Get user data from Telegram
        const user = tg.initDataUnsafe.user || {
            first_name: "Telegram",
            last_name: "User",
            username: "telegram_user"
        };
        
        // Set user info in the header
        document.querySelector('.user-avatar').textContent = user.first_name ? user.first_name.charAt(0) : "T";
        document.querySelector('.user-name').textContent = user.first_name || "Telegram User";
        
        // Game state
        const gameState = {
            diceValue: 6,
            currentPlayer: 0, // 0 = you, 1 = Alex, 2 = Sam, 3 = Jordan
            players: [
                { name: "You", color: "red", avatar: "Y", active: true },
                { name: "Alex", color: "blue", avatar: "A", active: false },
                { name: "Sam", color: "green", avatar: "S", active: false },
                { name: "Jordan", color: "yellow", avatar: "J", active: false }
            ],
            tokens: Array(16).fill().map((_, i) => ({
                id: i+1,
                position: "home",
                player: Math.floor(i / 4)
            })),
            chatMessages: [
                { sender: "Alex", text: "Good luck everyone!", isCurrentUser: false },
                { sender: "You", text: "Let's do this! ðŸ˜„", isCurrentUser: true },
                { sender: "Sam", text: "I'm ready to win!", isCurrentUser: false }
            ]
        };
        
        // DOM elements
        const diceElement = document.getElementById('dice');
        const rollBtn = document.getElementById('rollBtn');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Roll dice function
        function rollDice() {
            // Disable button during animation
            rollBtn.disabled = true;
            
            // Dice rolling animation
            let rolls = 0;
            const maxRolls = 10;
            const rollInterval = setInterval(() => {
                const randomValue = Math.floor(Math.random() * 6) + 1;
                diceElement.textContent = randomValue;
                diceElement.style.transform = `rotate(${rolls * 180}deg)`;
                
                rolls++;
                if (rolls > maxRolls) {
                    clearInterval(rollInterval);
                    
                    // Set final dice value
                    const finalValue = Math.floor(Math.random() * 6) + 1;
                    gameState.diceValue = finalValue;
                    diceElement.textContent = finalValue;
                    diceElement.style.transform = `rotate(${maxRolls * 180}deg)`;
                    
                    // Re-enable button after a delay
                    setTimeout(() => {
                        rollBtn.disabled = false;
                        simulateNextTurn();
                    }, 1000);
                }
            }, 100);
        }
        
        // Simulate next player's turn
        function simulateNextTurn() {
            // Reset current player
            gameState.players[gameState.currentPlayer].active = false;
            updatePlayerCards();
            
            // Move to next player
            gameState.currentPlayer = (gameState.currentPlayer + 1) % 4;
            
            // Set new current player
            gameState.players[gameState.currentPlayer].active = true;
            updatePlayerCards();
                        
            // Update turn indicator
            const turnIndicator = document.querySelector('.turn-indicator');
            if (gameState.currentPlayer === 0) {
                turnIndicator.textContent = "Your turn - Roll the dice!";
            } else {
                turnIndicator.textContent = `${gameState.players[gameState.currentPlayer].name}'s turn`;
                
                // Simulate AI roll after a delay
                setTimeout(() => {
                    rollDice();
                }, 2000);
            }
        }
        
        // Update player cards based on game state
        function updatePlayerCards() {
            const playerCards = document.querySelectorAll('.player-card');
            playerCards.forEach((card, index) => {
                const player = gameState.players[index];
                if (player.active) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
                
                // Update status
                const statusElement = card.querySelector('.player-status');
                if (player.active) {
                    statusElement.textContent = "Your turn";
                } else if (index === 0) {
                    statusElement.textContent = "Waiting";
                } else {
                    statusElement.textContent = index % 2 === 0 ? "Thinking" : "Online";
                }
            });
        }
        
        // Send chat message
        function sendMessage() {
            const text = chatInput.value.trim();
            if (text) {
                // Add message to state
                gameState.chatMessages.push({
                    sender: "You",
                    text: text,
                    isCurrentUser: true
                });
                
                // Update chat display
                renderChat();
                
                // Clear input
                chatInput.value = "";
                
                // Simulate a response after a delay
                setTimeout(() => {
                    const responses = [
                        "Nice move!",
                        "I'm winning this!",
                        "Lucky roll!",
                        "Good game everyone!",
                        "Almost there!"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    const randomPlayer = gameState.players[Math.floor(Math.random() * 3) + 1];
                    
                    gameState.chatMessages.push({
                        sender: randomPlayer.name,
                        text: randomResponse,
                        isCurrentUser: false
                    });
                    
                    renderChat();
                }, 2000);
            }
        }
        
        // Render chat messages
        function renderChat() {
            chatMessages.innerHTML = "";
            gameState.chatMessages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(msg.isCurrentUser ? 'sent' : 'received');
                
                messageElement.innerHTML = `
                    <div class="message-sender">${msg.sender}</div>
                    <div>${msg.text}</div>
                `;
                
                chatMessages.appendChild(messageElement);
            });
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Event listeners
        rollBtn.addEventListener('click', rollDice);
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Token click handlers
        document.querySelectorAll('.token').forEach(token => {
            token.addEventListener('click', () => {
                // Visual feedback
                token.style.boxShadow = '0 0 15px white';
                setTimeout(() => {
                    token.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.4)';
                }, 500);
                
                // Move token in a simple pattern for demo
                const currentLeft = parseInt(token.style.left || "40");
                const currentTop = parseInt(token.style.top || "40");
                
                token.style.left = (currentLeft + 50) + "px";
                token.style.top = (currentTop + 50) + "px";
            });
        });
        
        // Initial render
        renderChat();
    </script>
</body>
</html>
