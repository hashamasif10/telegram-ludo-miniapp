<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludo Telegram Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 10px;
    }
    #game-container {
      max-width: 400px;
      margin: 0 auto;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(15, 20px);
      gap: 1px;
      background: #fff;
      border: 2px solid #333;
      margin: 20px auto;
      width: fit-content;
    }
    .square {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    .red { background: #ff0000; }
    .blue { background: #0000ff; }
    .green { background: #00ff00; }
    .yellow { background: #ffff00; }
    #info {
      font-size: 18px;
      margin: 10px 0;
    }
    #dice {
      font-size: 24px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Ludo Mini App</h1>
    <div id="info">Initializing...</div>
    <div id="dice">Dice: -</div>
    <div id="board"></div>
    <button onclick="rollDice()">Roll Dice</button>
    <div id="move-buttons"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
  <script>
    // Initialize Telegram Web App
    window.Telegram.WebApp.ready();
    const user = window.Telegram.WebApp.initDataUnsafe.user || { id: 'test' + Math.random(), username: 'TestUser' };
    document.getElementById('info').innerText = `Welcome, ${user.username}! Starting game...`;

    // Game state
    const game = {
      players: [
        { id: user.id, color: 'red', pieces: [0, 0, 0, 0] }, // Piece positions (0 = home)
        { id: 'player2', color: 'blue', pieces: [0, 0, 0, 0] },
        { id: 'player3', color: 'green', pieces: [0, 0, 0, 0] },
        { id: 'player4', color: 'yellow', pieces: [0, 0, 0, 0] }
      ],
      currentTurn: 0,
      dice: null
    };

    // Simplified board (15x15 grid, linear path for demo)
    const boardSize = 15;
    const board = Array(boardSize * boardSize).fill(null); // Tracks piece positions

    // Render board
    function renderBoard() {
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      for (let i = 0; i < boardSize * boardSize; i++) {
        const square = document.createElement('div');
        square.className = 'square';
        const piece = board[i];
        if (piece) {
          square.className += ` ${piece.color}`;
          square.innerText = piece.pieceIndex + 1;
        }
        boardDiv.appendChild(square);
      }
      updateInfo();
    }

    // Update game info
    function updateInfo() {
      const currentPlayer = game.players[game.currentTurn];
      document.getElementById('info').innerText = `Turn: ${currentPlayer.color} | Player: ${currentPlayer.id === user.id ? user.username : currentPlayer.id}`;
      document.getElementById('dice').innerText = `Dice: ${game.dice || '-'}`;
      renderMoveButtons();
    }

    // Render move buttons
    function renderMoveButtons() {
      const buttonsDiv = document.getElementById('move-buttons');
      buttonsDiv.innerHTML = '';
      if (game.dice && game.players[game.currentTurn].id === user.id) {
        game.players[game.currentTurn].pieces.forEach((pos, index) => {
          if (pos >= 0) { // Only show movable pieces
            const button = document.createElement('button');
            button.innerText = `Move Piece ${index + 1}`;
            button.onclick = () => movePiece(index);
            buttonsDiv.appendChild(button);
          }
        });
      }
    }

    // Roll dice
    function rollDice() {
      if (game.players[game.currentTurn].id === user.id && !game.dice) {
        game.dice = Math.floor(Math.random() * 6) + 1;
        updateInfo();
      }
    }

    // Move piece
    function movePiece(pieceIndex) {
      if (game.players[game.currentTurn].id === user.id && game.dice) {
        const player = game.players[game.currentTurn];
        const oldPos = player.pieces[pieceIndex];
        const newPos = oldPos + game.dice;

        // Update board (remove old, add new)
        if (oldPos > 0) board[oldPos] = null;
        if (newPos < boardSize * boardSize) {
          board[newPos] = { color: player.color, pieceIndex };
        }
        player.pieces[pieceIndex] = newPos;

        // Next turn
        game.dice = null;
        game.currentTurn = (game.currentTurn + 1) % game.players.length;
        renderBoard();
      }
    }

    // Initialize game
    renderBoard();
  </script>
</body>
</html>
