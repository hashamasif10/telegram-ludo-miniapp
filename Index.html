<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game - Telegram Mini App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.2rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 20px;
            border-radius: 50px;
            margin: 10px auto;
            width: fit-content;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .user-info {
            text-align: left;
        }
        
        .user-info h2 {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }
        
        .user-info p {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        .main-content {
            padding: 30px 25px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .section-title i {
            background: rgba(255, 255, 255, 0.2);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn-primary:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .room-id-display {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        
        .room-id {
            font-weight: bold;
            font-size: 1.4rem;
            letter-spacing: 3px;
            margin: 10px 0;
            color: #ffeb3b;
        }
        
        .players {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .player {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            min-width: 100px;
        }
        
        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .player-1 { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
        .player-2 { background: linear-gradient(45deg, #a1c4fd, #c2e9fb); }
        .player-3 { background: linear-gradient(45deg, #ffecd2, #fcb69f); }
        .player-4 { background: linear-gradient(45deg, #84fab0, #8fd3f4); }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LUDO GAME</h1>
            <p>Play with friends in Telegram!</p>
            
            <div class="profile">
                <div class="avatar">A</div>
                <div class="user-info">
                    <h2>Albante</h2>
                    <p>Online</p>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-user-plus"></i>
                    <h3>Create Room</h3>
                </div>
                <p>Create a new game room and invite friends to play</p>
                <button id="createRoomBtn" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Create Room
                </button>
                
                <div id="roomCreated" class="room-id-display">
                    <p>Room created! Share this ID with friends:</p>
                    <div class="room-id">X7F9K2</div>
                    <button class="btn btn-secondary">
                        <i class="fab fa-telegram"></i> Share via Telegram
                    </button>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-sign-in-alt"></i>
                    <h3>Join Room</h3>
                </div>
                <div class="input-group">
                    <label for="roomId">Enter Room ID</label>
                    <input type="text" id="roomId" placeholder="e.g. X7F9K2">
                </div>
                <button id="joinRoomBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Join Room
                </button>
            </div>
            
            <div id="gamePreview" class="section" style="display: none;">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    <h3>Players in Room</h3>
                </div>
                
                <div class="players">
                    <div class="player">
                        <div class="player-avatar player-1">A</div>
                        <div>Albante</div>
                    </div>
                    <div class="player">
                        <div class="player-avatar player-2">M</div>
                        <div>Mark</div>
                    </div>
                    <div class="player">
                        <div class="player-avatar player-3">S</div>
                        <div>Sarah</div>
                    </div>
                    <div class="player">
                        <div class="player-avatar player-4">J</div>
                        <div>John</div>
                    </div>
                </div>
                
                <button id="startGameBtn" class="btn btn-primary" style="margin-top: 20px;">
                    <i class="fas fa-dice"></i> Start Game
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Play Ludo with friends • Mini App for Telegram</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const createRoomBtn = document.getElementById('createRoomBtn');
            const joinRoomBtn = document.getElementById('joinRoomBtn');
            const roomCreated = document.getElementById('roomCreated');
            const gamePreview = document.getElementById('gamePreview');
            const roomIdInput = document.getElementById('roomId');
            
            // Generate a random room ID
            function generateRoomId() {
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                let id = '';
                for (let i = 0; i < 6; i++) {
                    id += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return id;
            }
            
            // Create room functionality
            createRoomBtn.addEventListener('click', function() {
                const roomId = generateRoomId();
                document.querySelector('.room-id').textContent = roomId;
                roomCreated.style.display = 'block';
                gamePreview.style.display = 'block';
                
                // Simulate players joining
                setTimeout(() => {
                    document.querySelector('.player-2').style.display = 'block';
                }, 1000);
                
                setTimeout(() => {
                    document.querySelector('.player-3').style.display = 'block';
                }, 2000);
                
                setTimeout(() => {
                    document.querySelector('.player-4').style.display = 'block';
                }, 3000);
            });
            
            // Join room functionality
            joinRoomBtn.addEventListener('click', function() {
                const roomId = roomIdInput.value.trim();
                if (roomId.length !== 6) {
                    alert('Please enter a valid 6-character room ID');
                    return;
                }
                
                gamePreview.style.display = 'block';
                document.querySelector('.player-avatar.player-1').innerText = 'A';
                document.querySelector('.player:nth-child(1) div:last-child').innerText = 'Albante';
                
                // Simulate being added to the room
                roomIdInput.disabled = true;
                joinRoomBtn.disabled = true;
                joinRoomBtn.textContent = 'Joined!';
                joinRoomBtn.style.background = '#4CAF50';
            });
            
            // Start game functionality
            document.getElementById('startGameBtn').addEventListener('click', function() {
                alert('Game starting! This would launch the actual Ludo board in a real app.');
            });
        });
    </script>
</body>
</html>
